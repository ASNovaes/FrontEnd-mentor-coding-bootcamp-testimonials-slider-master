<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/styles/base/normalize.css" />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".app/app/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Coding-bootcamp-testimonials-slider-master</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card__figure">
          <img
            class="card__figure-cover"
            src="assets/images/pattern-bg.svg"
          />
          <img src="" id="sliderPhoto" />
          <div class="card__btn">
            <div id="sliderControl">
              <img src="assets/images/icon-prev.svg" data-control="prev"/>
              <img src="assets/images/icon-next.svg" data-control="next"/>
            </div>
          </div>
        </div>

        <div class="card__description">
         
        </div>
      </div>
    </div>

  <script src="assets/scripts/index.js"></script>
</html>
